<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">NgAPP</h1>
        <p class="lead">App para estudio de Angular</p>
    </div>
</div>


<div class="mx-auto border p-5 w-50">

    <h3 class="text-center">Login</h3>
    <hr>
    
    <div *ngIf="errorLogin"class="alert alert-danger alert-dismissible fade show" role="alert">
        
         Usuario / Email <strong>Incorrectos !</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

    </div>



    <re-captcha (resolved)="resolved($event)" siteKey="6LcOuyYTAAAAAHTjFuqhA52fmfJ_j5iFk5PsfXaU">

    </re-captcha>

    <form class="form-group" [formGroup]="forma" (ngSubmit)="login()">

        <input formControlName="email" type="email" class="form-control" placeholder="Email">
        <input formControlName="password" type="password" class="form-control mt-2" placeholder="Password">

        <button type="submit" class="btn btn-outline-primary btn-block mt-2"> Login </button>
        <button type="button" class="btn btn-outline-danger btn-block mt-2"> Cancel </button>

    </form>



</div>
