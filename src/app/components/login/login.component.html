<div class="mx-auto border p-4 w-25">

    <h3 class="text-center">Sign In </h3>
    <hr>
    <form class="form-group" [formGroup]="forma" (ngSubmit)="login()">

        <input formControlName="email" type="email" class="form-control" placeholder="Email">
        <input formControlName="password" type="password" class="form-control mt-2" placeholder="Password">


        <button type="submit" class="btn btn-outline-primary btn-block mt-2"> Login </button>
        <button type="button" class="btn btn-outline-danger btn-block mt-2"> Cancel </button>




    </form>



</div>
