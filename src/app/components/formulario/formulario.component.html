<app-navbar></app-navbar>
<div class="container mt-5">

    <div class="row">
        <div class="col-sm-7">
            <h1>Formulario</h1>
            <hr>

            <input type="text" [(ngModel)]="name" class="form-control mb-2" placeholder="Nombre">
            <input type="text" [(ngModel)]="last" class="form-control mb-4" placeholder="Apellido">
            <form class="form-inline" (ngSubmit)="add()">
                <div class="form-group mx-auto">
                    <button type="submit" class="btn btn-success mr-2"> Aceptar </button>
                    <button (click)="reset()" type="button" class="btn btn-danger"> Cancelar </button>
                    <button (click)="update()"*ngIf="controlUpdate"type="button" class="btn btn-info ml-2"> Actualizar </button>
                </div>
            </form>
            <br><hr>    
            <div *ngIf="this._person.getPersons.length==0" class="alert alert-warning" role="alert">
                <strong>Sin registros!</strong>
            </div>
            <ul class="list-group">
                <li class="list-group-item" (click)="uploadContent(item,i)" *ngFor="let item of this._person.getPersons;let i=index;">
                {{ item.name }}  -  {{ item.last }} 
                </li>
            </ul>
            <br>


        </div>

    </div>


</div>
